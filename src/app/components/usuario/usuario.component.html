<div class="ui-g">
    <p-panel header="Administración de Usuarios" [style]="{width: '70%'}">
        <p-table [value]="usuarios">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo Documento</th>
                    <th>Documento Identificación</th>
                    <th>Estado</th>
                    <th>Sexo</th>
                </tr>        
            </ng-template>

            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellido}}</td>
                    <td>{{usuario.tipo_documento}}</td>
                    <td>{{usuario.documento_identificacion}}</td>
                    <td>{{usuario.estado}}</td>
                    <td>{{usuario.sexo}}</td>
                </tr>
            </ng-template>
            
        </p-table>
    </p-panel>
    
</div>
